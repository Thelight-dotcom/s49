<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>S49 | SYSTEM OVERRIDE</title>
    <style>
        /* S49 HIGHER-UP OVERRIDE DNA */
        :root {
            --s49-black: #050505;
            --s49-blue-light: #00F3FF;
            --s49-silver: #C0C0C0;
        }

        body, html {
            background: var(--s49-black);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', sans-serif;
            overflow: hidden;
            cursor: crosshair; /* Surgical Precision */
        }

        /* The Core Mirror Node */
        #core-node {
            width: 2px;
            height: 2px;
            background: var(--s49-blue-light);
            box-shadow: 0 0 15px 1px var(--s49-blue-light);
            border-radius: 50%;
            transition: all 0.5s ease-in-out;
            z-index: 100;
        }

        /* The Bypass Flash: Clinical Neutralization */
        .bypass-flash {
            animation: flash 0.3s ease-in-out forwards;
        }

        @keyframes flash {
            0% { background: var(--s49-blue-light); transform: scale(0); opacity: 1; }
            50% { transform: scale(150); opacity: 0.5; }
            100% { transform: scale(300); opacity: 0; }
        }

        #vault-access {
            display: none;
            color: var(--s49-blue-light);
            text-align: center;
            letter-spacing: 0.5em;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="core-node"></div>
    
    <div id="vault-access">
        <h2>S49 ARCHIVE UNLOCKED</h2>
        <p style="font-size: 0.7rem; color: var(--s49-silver); margin-top: 20px;">
            0.6Î© CALIBRATION COMPLETE | PHASE IV STANDBY
        </p>
    </div>

    <script>
        const node = document.getElementById('core-node');
        const vault = document.getElementById('vault-access');
        let keys = [];

        // PHANTOM LISTENER: Typing '49' or SHIFT+S triggers the bypass
        window.addEventListener('keydown', (e) => {
            keys.push(e.key);
            if (keys.slice(-2).join('') === '49' || (e.shiftKey && e.key === 'S')) {
                executeBypass();
            }
        });

        // STEALTH LONG-PRESS: 3-second hold for secret entry
        let timer;
        node.addEventListener('mousedown', () => {
            timer = setTimeout(executeBypass, 3000); 
        });
        node.addEventListener('mouseup', () => clearTimeout(timer));

        function executeBypass() {
            console.log("S49 PROTOCOL: BYPASS DETECTED. IDENTITY CONFIRMED.");
            node.classList.add('bypass-flash');
            
            setTimeout(() => {
                node.style.display = 'none';
                vault.style.display = 'block';
                // Activate the "Higher-Up" Frame
                document.body.style.border = "1px solid rgba(0, 243, 255, 0.3)";
            }, 300);
        }
    </script>
</body>
</html>
