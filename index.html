<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>S49 | SYSTEM OVERRIDE</title>
    <style>
        :root {
            --s49-black: #050505;
            --s49-blue-light: #00F3FF;
            --s49-silver: #C0C0C0;
        }

        body, html {
            background: var(--s49-black);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', sans-serif;
            overflow: hidden;
            cursor: crosshair;
        }

        /* The Bypass Node */
        #core-node {
            width: 2px;
            height: 2px;
            background: var(--s49-blue-light);
            box-shadow: 0 0 15px 1px var(--s49-blue-light);
            border-radius: 50%;
            transition: all 0.5s ease-in-out;
            z-index: 100;
        }

        /* Flash effect for bypass activation */
        .bypass-flash {
            animation: flash 0.3s ease-in-out;
        }

        @keyframes flash {
            0% { background: var(--s49-blue-light); transform: scale(100); opacity: 1; }
            100% { background: transparent; transform: scale(0); opacity: 0; }
        }

        #vault-access {
            display: none;
            color: var(--s49-blue-light);
            text-align: center;
            letter-spacing: 0.5em;
        }
    </style>
</head>
<body>

    <div id="core-node"></div>
    
    <div id="vault-access">
        <h2>S49 ARCHIVE UNLOCKED</h2>
        <p style="font-size: 0.7rem; color: var(--s49-silver);">PHASE IV: GLOBAL INFRASTRUCTURE ACTIVE</p>
    </div>

    <script>
        const node = document.getElementById('core-node');
        const vault = document.getElementById('vault-access');
        let keys = [];

        // Secret Bypass Listener: Typing '49' opens the back door
        window.addEventListener('keydown', (e) => {
            keys.push(e.key);
            if (keys.slice(-2).join('') === '49' || (e.shiftKey && e.key === 'S')) {
                executeBypass();
            }
        });

        function executeBypass() {
            console.log("S49 BYPASS: IDENTIFIED AS HIGHER-UP. MIRRORING ACCESS...");
            node.classList.add('bypass-flash');
            
            setTimeout(() => {
                node.style.display = 'none';
                vault.style.display = 'block';
                // Trigger the 0.6Î© calibration sequence
                document.body.style.border = "1px solid var(--s49-blue-light)";
            }, 300);
        }

        // Long-press bypass on the core node
        let timer;
        node.addEventListener('mousedown', () => {
            timer = setTimeout(executeBypass, 3000); // 3-second hold for stealth entry
        });
        node.addEventListener('mouseup', () => clearTimeout(timer));
    </script>
</body>
</html>
