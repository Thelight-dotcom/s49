 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>S49 | ATMOSPHERIC CONTROL</title>
                <style>
                        :root {
                                    --s49-blue: #0070f3;
                                                --obsidian: #050505;
                                                            --clinical-gray: #1a1a1a;
                                                                    }
                                                                    
                                                                            body, html {
                                                                                        background-color: var(--obsidian);
                                                                                                    color: var(--s49-blue);
                                                                                                                font-family: 'IBM Plex Mono', monospace;
                                                                                                                            height: 100%;
                                                                                                                                        margin: 0;
                                                                                                                                                    display: flex;
                                                                                                                                                                justify-content: center;
                                                                                                                                                                            align-items: center;
                                                                                                                                                                                        overflow: hidden;
                                                                                                                                                                                                }
                                                                                                                                                                                                
                                                                                                                                                                                                        #terminal-wrap {
                                                                                                                                                                                                                    border: 1px solid var(--clinical-gray);
                                                                                                                                                                                                                                padding: 60px;
                                                                                                                                                                                                                                            text-align: center;
                                                                                                                                                                                                                                                        box-shadow: 0 0 50px rgba(0, 112, 243, 0.05);
                                                                                                                                                                                                                                                                    transition: all 0.5s ease;
                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                            
                                                                                                                                                                                                                                                                                    .status-scanner {
                                                                                                                                                                                                                                                                                                width: 15px;
                                                                                                                                                                                                                                                                                                            height: 15px;
                                                                                                                                                                                                                                                                                                                        background: var(--s49-blue);
                                                                                                                                                                                                                                                                                                                                    border-radius: 50%;
                                                                                                                                                                                                                                                                                                                                                margin: 0 auto 30px;
                                                                                                                                                                                                                                                                                                                                                            box-shadow: 0 0 15px var(--s49-blue);
                                                                                                                                                                                                                                                                                                                                                                        animation: pulse 2.5s infinite ease-in-out;
                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                
                                                                                                                                                                                                                                                                                                                                                                                        h1 {
                                                                                                                                                                                                                                                                                                                                                                                                    font-size: 0.8rem;
                                                                                                                                                                                                                                                                                                                                                                                                                letter-spacing: 8px;
                                                                                                                                                                                                                                                                                                                                                                                                                            color: #fff;
                                                                                                                                                                                                                                                                                                                                                                                                                                        margin-bottom: 40px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                
                                                                                                                                                                                                                                                                                                                                                                                                                                                        input {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    background: transparent;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                border: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            border-bottom: 2px solid var(--clinical-gray);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        color: #fff;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    font-size: 2rem;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                text-align: center;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            width: 250px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        outline: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    letter-spacing: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                transition: border-color 0.3s;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                input:focus {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            border-bottom-color: var(--s49-blue);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            .meta-data {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        margin-top: 40px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    font-size: 0.6rem;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                color: #333;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            text-transform: uppercase;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            @keyframes pulse {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        0% { transform: scale(0.8); opacity: 0.4; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    50% { transform: scale(1.2); opacity: 1; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                100% { transform: scale(0.8); opacity: 0.4; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div id="terminal-wrap">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="status-scanner"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <h1>IDENTITY VERIFICATION REQUIRED</h1>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <form id="access-form">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <input type="password" maxlength="6" id="serial-node" placeholder="000000" autocomplete="off">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </form>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="meta-data">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        S49 PROTOCOL: ACTIVE | 0.6Î© STANDARD DETECTED | PHASE I
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                // THE BLACK HOLE LOGIC
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const input = document.getElementById('serial-node');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                input.addEventListener('input', (e) => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            if (e.target.value.length === 6) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            // Here we would validate against your 49 private keys
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            console.log("Initiating Handshake for Serial: " + e.target.value);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            // Redirect to the Activation/Deposit Page
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </html>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         </div>
